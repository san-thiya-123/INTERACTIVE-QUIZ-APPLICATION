<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .quiz-container {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .option-btn {
            padding: 10px;
            background-color: white;
            color: black;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
        }
        .option-btn:hover {
            background-color: #f0f0f0;
        }
        .selected {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .score {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }
        .next-btn {
            display: none;
            margin-top: 10px;
        }
        .progress {
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Simple Quiz App</h1>
        <div class="progress">Question <span id="current-question">1</span>/<span id="total-questions">5</span></div>
        <div class="question" id="question">Loading question...</div>
        <div class="options" id="options">
            <!-- Options will be inserted here by JavaScript -->
        </div>
        <button id="submit-btn">Submit Answer</button>
        <button id="next-btn" class="next-btn">Next Question</button>
        <div class="score" id="score">Score: 0/0</div>
    </div>

    <script>
        // Quiz questions
        const quizQuestions = [
            {
                question: "What is the capital of France?",
                options: ["London", "Paris", "Berlin", "Madrid"],
                correctAnswer: 1
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correctAnswer: 1
            },
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                correctAnswer: 1
            },
            {
                question: "Which language runs in a web browser?",
                options: ["Java", "C", "Python", "JavaScript"],
                correctAnswer: 3
            },
            {
                question: "What year was JavaScript launched?",
                options: ["1996", "1995", "1994", "1997"],
                correctAnswer: 1
            }
        ];

        // DOM elements
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const submitButton = document.getElementById('submit-btn');
        const nextButton = document.getElementById('next-btn');
        const scoreElement = document.getElementById('score');
        const currentQuestionElement = document.getElementById('current-question');
        const totalQuestionsElement = document.getElementById('total-questions');

        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        let answerSubmitted = false;

        // Initialize the quiz
        function startQuiz() {
            totalQuestionsElement.textContent = quizQuestions.length;
            showQuestion();
        }

        // Display the current question
        function showQuestion() {
            resetState();
            const currentQuestion = quizQuestions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            currentQuestionElement.textContent = currentQuestionIndex + 1;

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(button);
            });
        }

        // Reset the question state
        function resetState() {
            answerSubmitted = false;
            selectedOption = null;
            optionsElement.innerHTML = '';
            submitButton.style.display = 'block';
            nextButton.style.display = 'none';
            
            // Remove any previous feedback classes from options
            const optionButtons = document.querySelectorAll('.option-btn');
            optionButtons.forEach(button => {
                button.classList.remove('selected', 'correct', 'incorrect');
            });
        }

        // Select an option
        function selectOption(index) {
            if (answerSubmitted) return;
            
            const optionButtons = document.querySelectorAll('.option-btn');
            optionButtons.forEach(button => button.classList.remove('selected'));
            optionButtons[index].classList.add('selected');
            selectedOption = index;
        }

        // Submit the answer
        function submitAnswer() {
            if (selectedOption === null || answerSubmitted) return;
            
            answerSubmitted = true;
            const currentQuestion = quizQuestions[currentQuestionIndex];
            const optionButtons = document.querySelectorAll('.option-btn');
            
            // Highlight correct and incorrect answers
            optionButtons[currentQuestion.correctAnswer].classList.add('correct');
            if (selectedOption !== currentQuestion.correctAnswer) {
                optionButtons[selectedOption].classList.add('incorrect');
            }
            
            // Update score if correct
            if (selectedOption === currentQuestion.correctAnswer) {
                score++;
                scoreElement.textContent = `Score: ${score}/${quizQuestions.length}`;
            }
            
            submitButton.style.display = 'none';
            nextButton.style.display = 'block';
        }

        // Move to the next question
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizQuestions.length) {
                showQuestion();
            } else {
                // Quiz completed
                questionElement.textContent = `Quiz completed! Your score: ${score}/${quizQuestions.length}`;
                optionsElement.innerHTML = '';
                submitButton.style.display = 'none';
                nextButton.style.display = 'none';
            }
        }

        // Event listeners
        submitButton.addEventListener('click', submitAnswer);
        nextButton.addEventListener('click', nextQuestion);

        // Start the quiz
        startQuiz();
    </script>
</body>
</html>
